<div class="page-header">
	<h1>Resend Activation Link</h1>
</div>

<form ng-submit="resend.checkCredentials(loginData);">
	<label>Username:</label>
	<input ng-disabled="resend.disabled" type="text" name="username" placeholder="Please enter username" class="form-control" ng-model="resend.loginData.username">
	<br>
	
	<label>Password:</label>
	<input ng-disabled="resend.disabled" type="password" name="password" placeholder="Please enter password" class="form-control" ng-model="resend.loginData.password">
	<br>
	
	<input ng-disabled="resend.disabled" type="submit" value="Submit" class="btn btn-primary" />
</form>

<br>
<div class="jumbotron text-center" ng-show="resend.loading">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading...</p>
</div>

<br>

<div class="row show-hide-message" ng-show="resend.successMsg">
	<div class="alert alert-success">{{resend.successMsg}}</div>
</div>

<br>
<div class="row show-hide-message" ng-show="resend.errorMsg">
	<div class="alert alert-danger">{{resend.errorMsg}}</div>
</div>
