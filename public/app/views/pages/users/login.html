<div class="page-header">
	<h1>User Login</h1>
</div>

<form ng-submit="main.doLogin(loginData);">
	<label>Username:</label>

	<input ng-disabled="main.disabled || facebook.disabled || google.disabled" type="text" name="username" placeholder="Please enter username" class="form-control" ng-model="main.loginData.username">
	<br>
	
	<label>Password:</label>
	<input ng-disabled="main.disabled || facebook.disabled || google.disabled" type="password" name="password" placeholder="Please enter password" class="form-control" ng-model="main.loginData.password">
	<br>
	
	<input ng-disabled="main.disabled || facebook.disabled || google.disabled" type="submit" value="Login" class="btn btn-info" />&nbsp
	<button ng-disabled="main.disabled || facebook.disabled || google.disabled" type="button" class="btn btn-primary" ng-click="main.facebook();"><span class="fa fa-facebook"></span>&nbsp Facebook</button>&nbsp
	<button ng-disabled="main.disabled || facebook.disabled || google.disabled" type="button" class="btn btn-danger" ng-click="main.google();"><span class="fa fa-google-plus"></span>&nbsp Google</button>

	<div class="reset">
		<a href="/resetpassword"><button ng-disabled="main.disabled || facebook.disabled || google.disabled" type="button" class="btn btn-success">Forgot Password</button></a>
		<a href="/resetusername"><button ng-disabled="main.disabled || facebook.disabled || google.disabled" type="button" class="btn btn-warning">Forgot Username</button></a>
	</div>

</form>

<br>
<div class="jumbotron text-center" ng-show="main.loading">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading...</p>
</div>

<br>

<div class="row show-hide-message" ng-show="main.successMsg">
	<div class="alert alert-success">{{main.successMsg}}</div>
</div>

<br>
<div class="row show-hide-message" ng-show="main.errorMsg">
	<div class="alert alert-danger">{{main.errorMsg}}&nbsp<a ng-show="main.expired" href="/resend"><button type="button" class="btn btn-success">Resend Activation Link</button></a></div>
</div>

<br>
<div class="row show-hide-message" ng-show="facebook.errorMsg">
	<div class="alert alert-danger">{{facebook.errorMsg}}&nbsp<a ng-show="facebook.expired" href="/resend"><button type="button" class="btn btn-success">Resend Activation Link</button></a></div>
</div>

<br>
<div class="row show-hide-message" ng-show="google.errorMsg">
	<div class="alert alert-danger">{{google.errorMsg}}&nbsp<a ng-show="google.expired" href="/resend"><button type="button" class="btn btn-success">Resend Activation Link</button></a></div>
</div>
